<!-- Checking checked box and radio button are checked or not -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Box</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h2>Welcome</h2>
    <br>
    <input type="checkbox" name="mySub" id="mySub">
    <label for="mySub">Subscribe</label>
    <br>
    <br>
    <input type="radio" id="visaBtn" name="payment">
    <label for="visaBtn">Visa Payment</label>
    <br>
    <br>
    <input type="radio" id="onlineBtn" name="payment">
    <label for="onlineBtn">Online Payment</label>
    <br>
    <br>
    <input type="radio" id="upiBtn" name="payment">
    <label for="upiBtn">UPI Payment</label>
    <br>
    <br>
    <button id="mySubmit">Submit</button>
    <br>
    <p id="subResult"></p>
    <p id="payResult"></p>
    <script src="JS/script.js"></script>
</body>

</html>
